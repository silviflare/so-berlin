<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <!-- If you want to add sound:   -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.js"
      integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Berlin Skate</title>
  </head>
  <body>
    <nav>
      <h1>SKATE BERLIN</h1>
    </nav>

    <div id="start-screen">
      <button class="start-button">START GAME</button>
    </div>

    <div id="play-screen">
      <div id="scoreboard">
        <h1>SCORE: <span id="score">0</span></h1>
        <h1>LIFES LEFT: <span id="lifes">❤️❤️❤️</span></h1>
      </div>
    </div>

    <div id="gameover-screen" class="hide">
      <h2 id="gameover">GAME OVER</h2>
      <button class="replay-button">REPLAY</button>
    </div>

    <script src="./js/obstacle.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
    <!-- main can access all other js, obstacle can´t access main. -->
  </body>
</html>
